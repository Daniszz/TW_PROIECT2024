<div class="masterSection__loginSection">
    <button class="masterSection__closePopUp" onclick="closeLogin()"></button>
    <form class="login__form" action="http://localhost:3000/login" enctype="application/x-www-form-urlencoded" method="post"> 
        <div class="login__formField__username">
            <label for="username" class="login__label">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="login__formField__password">
            <label for="password" class="login__label">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="login__formActions">
            <button type="submit" class="login__formActions__button" onclick="changeToLogout()">Login</button>
            <button type="button" onclick="viewRegister()" class="login__formActions__button">Register</button>
        </div>
    </form>
</div>
