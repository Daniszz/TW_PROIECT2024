<div class="masterSection__registerSection">
  <button class="masterSection__closePopUp" onclick="closeRegister()"></button>
  <form id="registerForm" class="register__form" enctype="multipart/form-data" method="post"> 
      <div class="register__formField__username">
          <label for="username" class="register__label">Username:</label>
          <input class="register__input" type="text" id="registerUsername" name="username" required>
      </div>
      <div class="register__formField__password">
          <label for="password1" class="register__label">Password:</label>
          <input class="register__input" type="password" id="password1" name="password1" required>
      </div>
      <div class="register__formField__password">
          <label for="password2" class="register__label">Retype Password:</label>
          <input class="register__input" type="password" id="password2" name="password2" required>
      </div>
      <div class="register__formField__image">
          <label for="profileImage" class="register__label__image">
            <img src="css/images/addImage.svg" style="width: 100%; height: 100%;">
            <input class="register__input__image" type="file" id="profileImage" name="profileImage" accept=".png, .svg, .jpg" required>
          </label>
      </div>
      <div class="register__formActions">
          <button type="submit" class="register__formActions__button">Create Account</button>
      </div>
  </form>
</div>
