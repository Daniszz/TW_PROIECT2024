


<div class="masterSection__profileSection">
  <button class="masterSection__closePopUp" onclick="closeProfileViewer()"></button>
  <div class="profile">
    <h1 class="profile__title">User Profile</h1>
    <button disabled class="profile__username" id="username-profile">Username</button>
    <div class="profile__picture">
      <img class="profile__picture__img" id="profile-picture" src="css/images/logo.svg" alt="Profile Picture" style="width: 100%; height: 100%;">
    </div>
    <div class="profile__statistics">
      <button class="profile__statistics__fbButton" onclick="facebookLogin()">
        <img src="css/images/facebook.svg" alt="nu am idee" style="width: 100%; height: 100%;">
      </button>
      <button class="profile__statistics__buttonStatistics" onclick="unsplashLogin()">
        <img src="css/images/unsplash.svg" alt="nu am idee" style="width: 100%; height: 100%;">
      </button>
      <button class="profile__statistics__xButton" onclick="redditLogin();"  >
        <img src="css/images/reddit-logo.svg" alt="nu am idee" style="width: 100%; height: 100%;">
      </button>
    </div>
    <div class="profile__results">
      <img src="css/images/no_check.svg" alt="Check Icon" class="profile__results__checkFB" id="fb_iconId">
      <img src="css/images/no_check.svg" alt="Check Icon" class="profile__results__checkUS" id="un_iconId">
      <img src="css/images/no_check.svg" alt="Check Icon" id="rd_iconId" class="profile__results__checkX">
    </div>
  </div>
</div>
